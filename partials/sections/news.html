<section class="news">
    <div class="container">
        <div class="news__top">
            <h2 class="secondary-heading news__heading">новости</h2>
            <a href="#" class="btn news__more-link">Больше новостей</a>
        </div>
        <div class="news__slider swiper">
            <ul class="news__list swiper-wrapper">
                {{#each newsCards}}
                <li class="news__item swiper-slide">
                    {{> components/cards/news-card }}
                </li>
                {{/each}}
            </ul>
        </div>
        <div class="news__slider-controls">
            <button class="news__slider-arrow news__slider-arrow--prev">
                <svg width="14" height="14" aria-hidden="true">
                    <use xlink:href="#arrows/left"></use>
                </svg>
            </button>
            <button class="news__slider-arrow news__slider-arrow--next">
                <svg width="14" height="14" aria-hidden="true">
                    <use xlink:href="#arrows/right"></use>
                </svg>
            </button>
        </div>
    </div>
</section>
