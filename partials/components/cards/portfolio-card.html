<a href="{{ href }}" class="portfolio-card">
    <div class="portfolio-card__top">
        <h3 class="portfolio-card__title">
            {{ title }}
        </h3>
        <div class="portfolio-card__arrow">
            <svg width="14" height="14" aria-hidden="true">
                <use xlink:href="#arrows/right"></use>
            </svg>
        </div>
    </div>
    <div class="portfolio-card__image">
        {{#if hoveredImage}}
            <img src="{{ hoveredImage }}" alt="" class="portfolio-card__img portfolio-card__img--hovered">
        {{/if}}
        <img src="{{ image }}" alt="" class="portfolio-card__img">
    </div>
</a>
